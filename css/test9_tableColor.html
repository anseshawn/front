<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <style>
    table {
      border-collapse: collapse;
      /* collapse: 셀과 셀 사이의 여백 없애기 */
      /*       
      width: 300px;
      height: 280px;
       */
      
    }
    th {
      /* padding: 20px; */
      /* border: 1px solid gray; */
      background-color: cornflowerblue;
    }
    th, td{
      /* 
      border-width: 1px;
      border-color: crimson;
      border-style: solid;
       */
      padding: 20px;
      border: 1px solid crimson;
      text-align: center;
    }
    .aa{background-color: darkcyan;}
    .bb{background-color: tomato;}
  </style>
  <!-- 셀과 표 안의 내용에 대한 건 셀(td) 스타일로 지정 -->
  <!-- , 를 사용하면 두 경우에 대해 모두 같은 스타일 적용 -->
</head>
<body>
  <h2>표에 스타일 적용하기</h2>
  <table>
    <tr class="aa">
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr class="bb">
      <td>11</td>
      <td>12</td>
      <td>13</td>
    </tr>
    <tr class="aa">
      <td>21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr class="bb">
      <td>31</td>
      <td>32</td>
      <td>33</td>
    </tr>
  </table>
</body>
</html>
