<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let tot = "";
    let res = "0";

    function cal(value) {
      tot += value;
      document.getElementById("print").value = tot;
      // alert("su1 : "+su1);
    }
    function result(value) {
      res = eval(tot);
      document.getElementById("res").value = res;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>계산기</h2>
  <table class="table table-bordered text-center">
    <tr>
      <td colspan="4">
        <input type="text" name="print" id="print" readonly class="form-control text-right mb-2"/>
        <input type="text" name="res" id="res" readonly class="form-control text-right"/>
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="number" id="number7" value="7" onclick="cal('7')" class="btn btn-lg"/>
      </td>
      <td>
        <input type="button" name="number" id="number8" value="8" onclick="cal('8')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="number" id="number9" value="9" onclick="cal('9')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="op" id="opdiv" value="/" onclick="cal('/')" class="btn btn-lg" />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="number" id="number4" value="4" onclick="cal('4')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="number" id="number5" value="5" onclick="cal('5')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="number" id="number6" value="6" onclick="cal('6')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="op" id="opmul" value="*" onclick="cal('*')" class="btn btn-lg" />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="number" id="number1" value="1" onclick="cal('1')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="number" id="number2" value="2" onclick="cal('2')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="number" id="number3" value="3" onclick="cal('3')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="op" id="opmin" value="-" onclick="cal('-')" class="btn btn-lg" />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" name="number" id="number0" value="0" onclick="cal('0')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="number" id="point" value="." onclick="cal('.')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="op" id="opres" value="=" onclick="result('=')" class="btn btn-lg" />
      </td>
      <td>
        <input type="button" name="op" id="oppl" value="+" onclick="cal('+')" class="btn btn-lg" />
      </td>
    </tr>
  </table>
</div>
</body>
</html>
