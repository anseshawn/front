<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function myFunc() {
      let mid ="";
      let pwd ="";
      
      mid = document.getElementById("mid").value;
      pwd = document.getElementById("pwd").value;
      if(mid.trim() == ""){
        alert("아이디를 입력하세요.");
      }
      else if(mid.length < 5) {
        alert("아이디는 5자 이상의 문자만 가능합니다.");
      }
      else if(pwd.trim() == "") {
        alert("비밀번호를 입력하세요.");
      }
      else if(pwd.length < 6) {
        alert("비밀번호는 6자 이상 가능합니다.");
      }
      else if(mid.trim() == "admin" && pwd.trim() == "asdf1234^^") {
        document.myform.action = "memberMain.html";
        document.myform.method = "POST";
        document.myform.submit();
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container-md p-10">
  <form name="myform">
    <h1 class="display-2 text-center">Login</h1>
    <br/><br/><br/>
    <div class="row">
    아이디
    </div>
    <div class="row">
      <input type="text" name="mid" id="mid" class="form-control m-3" autofocus required/><br/>
    </div>
    <div class="row">
    비밀번호
    </div>
    <div class="row">
      <input type="password" name="pwd" id="pwd" class="form-control m-3" required/>
    </div>
    <div class="row">
      <div class="col-12 text-right"><input type="button" value="로그인" onclick="myFunc()" class="btn btn-primary" /><a href="memberMain.html"></div>
    </div>
  </form>
</div>
</body>
</html>
