<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let life = 5;
    
    function number() {
      let input = document.getElementById("number").value;
      let output = (parseInt(Math.random()*10) + 1);
      let str = "";
      let heart = document.getElementById("heart");

      heart.innerHTML = `<img src="../../../images/40.jpg" width="50px"> x ${life}`;
      if(input.trim() == "") {
        alert("숫자를 입력하세요.");
      }
      else if(input == output){
        str += `정답입니다!<br/>`;
        life++;
      }
      else {
        str += `틀렸습니다... 숫자는 ${output}이었습니다. (하트 -1 차감)<br/>`;
        life--;
      }
      heart.innerHTML = `<img src="../../../images/40.jpg" width="50px"> x ${life}`;
      demo.innerHTML = str;
      
      if(life == 0) {
        if (!confirm("기회를 모두 소진했습니다! 다시 하시겠습니까?")) {
          location.href = 'memberMain.html';
        } else {
          life = 5;
          heart.innerHTML = `<img src="../../../images/40.jpg" width="50px"> x ${life}`;
        }
      }
    }

  </script>
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fff; /* 배경색 */
  }
</style>
<p><br/></p>
<div class="container">
  <h3>숫자맞추기</h3>
  <pre>1~10까지의 숫자를 맞춰보세요. 기회는 5번 뿐입니다.</pre>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">숫자맞추기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">가위바위보</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">색깔변경</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">준비중</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form class="form-inline nav-link" action="memberMain.html">
            <button class="btn btn-info" type="submit">뒤로</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
<p><br/></p>
  <div id="heart">
    <!-- <img id="heart"> -->
    <!-- <img src = "../../../images/40.jpg" width="50px"> -->
  </div>
  <hr/>
  <p>숫자를 입력하세요.
    <input type="number" name="number" id="number" min="1" max="10" class="form-control" autofocus required />
  </p>
  <p>
    <input type="button" value="맞추기" onclick="number()" class="btn btn-primary form-control" />
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
