<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
</head>
<body>
  <form method="post" action="ok.html"> <!-- type submit 클릭시 넘어가는 링크 -->
    <!-- post: url통해서 넘어가지 않도록(주소창에 내용이 뜨지않도록 함) -->
    <fieldset>
      <legend><font color="purple"><b>회원 로그인</b></font></legend>
      <ul>
        <li>
          <label for="mid">아이디</label> <!-- label: for id 로 보내고 싶은 id로 전송 -->
          <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요" required/>
          <!-- value: 초기값 placeholder: 입력 전에 띄워주는 메세지 -->
        </li>
        <li>
          <label for="pwd"> 비밀번호 </label>
          <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required/>
        </li>
        <li>
          <input type="submit" value="로그인" /> &nbsp; <!-- 폼태그를 이용해서 바로 보낼 때 사용 -->
          <input type="button" value="회원가입" /> &nbsp; <!-- jsp에서 한번 체크하고 넘길 때 사용 -->
          <input type="reset" value="다시입력" />
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
