<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t20_animate.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

      $(() => {
      // animate({위치},지연시간,콜백함수);
      $(".aniBtn").on("click",function(){
        $(".aniBox").animate({width:"300px"},3000);
        $(".aniBox").animate({height:"150px"},3000);
      });

      $(".stopBtn").on("click",function(){
        // $(".aniBox").stop(false, false);   // 해당 단계만 정지하고 다음 단계로 넘어감
        // $(".aniBox").stop(false, true);   // 중간과정 없이 최종값으로 넘어감
        // $(".aniBox").stop(true, false);   // 다음 단계를 실행하지 않음 (진행이 완전히 멈춤)
        $(".aniBox").stop(true, true);    // 다음 단계를 실행하지 않으며 해당 단계는 최종값으로 넘어감
      });
    });
    
  </script>
  <style>
    body { margin: 0px; }
    div.aniBox {
      width: 100px;
      height: 100px;
      background-color: orange;
      position: absolute;
      left: 100px;
      top: 100px;
      font-size: 1rem; 
      padding: 5px;
      margin: 0px;
    }
    div.aniBox2 {
      width: 100px;
      height: 100px;
      background-color: brown;
      position: absolute;
      left: 300px;
      top: 100px;
      font-size: 1rem; 
      padding: 5px;
      margin: 0px;
    }
    </style>
    <!-- rem: 상속개념-->
</head>
<body>
<p><br/></p>
<div class="container">
  <button class="aniBtn btn btn-success">클릭</button>
  <button class="stopBtn btn btn-info">원래대로</button>
  <hr/>
  <div class="aniBox">Good</div>
  <!-- <div class="aniBox2">Good2</div> -->
</div>
</body>
</html>
