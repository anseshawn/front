<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html(Object(객체))</title>
  <script>
    'use strict';

    // 객체 생성(객체 : {키(key), 값(value)})
    let obj1 = {}; // 1.생성하면서 값 넣기
    let obj2 = new Object(); // 2.생성만 해놓고 나중에 값 넣기
    obj2.name = '홍길동'; // obj2 객체의 name이란 변수에 '홍길동'이란 값을 넣기 // obj1 = {name:'홍길동'}
    obj2.age = 25;
    obj2.jumsu = [100,90,80];
    obj2.myFunc = function() {
      console.log("성명 : ",this.name);
    };
    obj2.myObj = {
      tel : "010-1234-5678",
      address : '청주시 흥덕구 사창동 그린컴퓨터'
    }

    console.log('obj2 객체 : ', obj2);
    console.log('');
    console.log(obj2.myFunc);
    obj2.myFunc();
    console.log(obj2.jumsu[0]);
    console.log(obj2.myObj);
    console.log(obj2.myObj.tel);
  </script>
</head>
<body>
  <h2>객체(Object) 연습</h2>
</body>
</html>
