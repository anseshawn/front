<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html(Getters/Setters)</title>
  <script>
    'use strict';
    class Member {
      // 필드명은 생략가능
      // name;
      // age;

      // 생성자
      constructor(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
      }

      // 필드값의 읽기(getter) / 쓰기(setter)
      get name() { // 타입 없음, get 변수명()
        return this._name; // 필드명에 '_' 붙여서 사용
      }

      get age() {
        // return this._age;
        return this._age - 1;
      }

      get job() {
        return this._job;
      }

      set name(name) {
        this._name = name;
      }

      set age(age) {
        // this._age = age;
        if(age < 1) age = 1; // 유효성 검사(setter의 목적2)
        this._age = age;
      }

      set job(job) {
        if(job == '초등학생' || job == '중학생' || job == '고등학생' || job == '대학생') job = '학생';
        this._job = job;
      }
    }
    let member = new Member('홍길동', 25, '고등학생');
    console.log("member : ", member); // 생성자 바로 뽑아오기
    console.log("name : ",member.name,", age: ",member.age,", job: ",member.job); // getter에서 가져오기
  </script>
</head>
<body>
  <h2>Getters/Setters</h2>
</body>
</html>
