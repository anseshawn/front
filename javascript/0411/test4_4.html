<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_4.html</title>
  <script>
    'use strict';
    
    function atom1() {
      alert("atom1함수 : 안녕222222");
    }

    function atom4(su) { // 타입과 선언 없이 변수 지정
      alert("su: "+su);
    }
    function atom5(su,str) { // 타입과 선언 없이 변수 지정
      alert("atom5함수 \n\n su: "+su + ", str: "+str);
    }
    function atom6() {
      let su = 2000; // 함수 안에서 사용하려면 선언 해줘야 함
      let str = "반갑습니다.";
      alert("atom6함수 \n su: "+su + ", str: "+str);
      atom5(su, str);
    }
    </script>
</head>
<body>
  <h2>이곳은 본문</h2>

  <input type="button" value="atom1" onclick="atom1()" />
  <!-- button: jsp호출시 사용, on~: 해당 이벤트 발생시 해당 함수 수행 -->
  <button type="button" onclick="atom2()">atom2호출</button>
  <button type="button" onclick="atom3()">atom3호출</button>
  <button type="button" onclick="atom4(500)">atom4호출</button> <!--값을 넘기면서 함수 호출-->
  <button type="button" onclick="atom5(500,'안녕')">atom5호출</button>
  <button type="button" onclick="atom6()">atom6호출</button>

  <script>
    function atom2() {
      alert("atom2함수 : 안녕333333");
    }
    function atom3() {
      atom1();
      atom2();
      alert("작업종료!!");
    }
  </script>
</body>
</html>
