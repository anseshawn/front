      // let product = ['냉장고','오디오','선풍기','에어컨'];
      // let productValue = [10000,5000,2000,15000];

      // exam 예시
      let ppp = "냉장고";
      let productText;
      let productValue;
      let product = ['냉장고','오디오','선풍기','에어컨'];
      if (ppp == product[0]){
        productText = ["옵션1","옵션2","옵션3","옵션4"];
        productValue = [10000,5000,2000,15000];
      }
      else if (ppp == product[1]){
        productText = ["옵션1","옵션2","옵션3","옵션4"];
        productValue = [10000,5000,2000,15000];
      }
      // 들어온 value값을 product에서 비교 후 그에 따른 Text와 Value를 리스트박스에 추가한다.

      let str = '<option>상품선택</option>';
      for(let i=0; i<product.length; i++){
        str += `<option value=${productValue[i]}>${productText[i]}</option>`;
      }
      document.getElementById("product").innerHTML = str;
    }
  </script>

  <form name="myform">
    <div>상품명 : <input type="button" value="컬러추가" onclick="fCheck()" class="btn btn-success mb-3" />
      <select name="product" id="product" class="form-control">
        <option value="">상품을 선택하세요</option>
      </select>
    </div>
  </form>
</div>
