<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html(익명함수)</title>
  <script>
    'use strict';

    calc(5,10);
    // mbc(); // 익명함수는 호이스팅 불가, 선언 전에는 호출할 수 없다 (무조건 선언한 다음에 사용)

    // 일반함수 : Named Function
    function calc(su1, su2) {
      console.log(su1 + su2);
    }

    // 익명함수
    // 변수로 빼서 타입 선언
    let mbc = function () {
      let str="익명함수 학습하기";
      console.log(str);
    }

    mbc();

    console.log("1.mbc() : ",mbc()); // 위에서 리턴이 생략되었기 때문에 undefined로 출력
    console.log("2.mbc : ", mbc);
    console.log("3.mbc.str : ", mbc.str); // 안에서 선언된 값을 꺼낼 수는 없음(undefined로 출력)
    console.log('');

    let add = function(su1, su2) {
      console.log(`4.su1: ${su1}, su2: ${su2}`);
      return su1 + su2;
    }

    console.log(`5.add(): ${add(90,100)}`);
  </script>
</head>
<body>
  <h2>익명함수(Anonymous Function)</h2>

  <p><input type="button" value="일반함수" onclick="calc(50,100)" /></p>
  <p><input type="button" value="익명함수" onclick="mbc()" /></p>
</body>
</html>
