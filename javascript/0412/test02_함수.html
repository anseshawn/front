<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let cnt = 0;

    let atom = 100;
    let res = atom;
    // 호이스팅(hoisting)
    print1();
    // 변수는 선언 전에 사용하면 에러가 나지만 함수는 선언 전에 사용해도 에러가 나지 않음

    // 일반함수
    function print1() {
      cnt++;
      // console.log(cnt + ". 안녕하세요.");
      console.log(`${cnt}. 안녕하세요.`);
    }

    // 매개값을 받아서 처리하는 함수
    function print2(msg) {
      cnt++;
      console.log(`${cnt}.${msg}`);

      // object형식으로 들어온 값을 문자로 보고싶으면 문자변환 해줘야 함
      // const json = JSON.stringify(msg);
      // console.log(json);
      // ["":""] -> {"":"",} 로 출력됨
      // --> { :"",} 최종적으로는 3번으로 자바로 넘겨야함
    }


    // 매개값으로 객체(Object: '키'와 '값'으로 구성되는 자료형)를 전달 받아서 처리하는 함수
    function print3(obj) {
      console.log(obj);
      console.log(obj.name);
      console.log(obj.age);
      print2(obj.name);
      print2(obj.age);

    }

    const btom = {name: '홍길동', age:25};
    print3(btom);
    
    // Default Parameters : 매개변수에 값이 전달되지 않으면 기본값으로 대치할 수 있다.
    function print4(msg, atom) {
      cnt++;
      console.log(`${cnt}.${msg}, atom : ${atom}`);
    }
    function print5(msg, atom="감사합니다.") {
      cnt++;
      console.log(`${cnt}.${msg}, atom : ${atom}`);
    }

    // 여러개의 매개값이 넘어올 경우...(배열과 같은 자료)
    function print6(su1, su2, su3, su4, su5) {
      console.log(`${su1},${su2},${su3},${su4},${su5}`);
    } 
    function print7(...args) {
      console.log('');
      // 일반 for문
      for(let i=0; i<args.length; i++){
        cnt++;
        console.log(`${cnt}.${args[i]}`);
      }

      console.log('');
      // 향상된 for문
      for(let arg of args){ //in은 키, of는 값
        // use strict가 없을 경우에는 (arg of args) 형태로 타입 없이 넘겨줘도 에러가 나지 않음
        // 나갔다가 새로 들어오는 개념이기 때문에 arg 타입을 const로 줘도 새로 생성되며 에러가 나지 않음
        cnt++;
        console.log(`${cnt}.${arg}`);
      }

      console.log('');
      console.log('forEach문');
      // forEach문 (괄호 안에 기능)
      // function의 괄호안: 매개변수, 인자 / 중괄호안: 실행할 내용
      args.forEach(function(arg){
        cnt++;
        console.log(`${cnt}.${arg}`);
      });

      console.log('');
      console.log('Arrow Function');
      // forEach문 -> Arrow Function
      args.forEach((arg) => {
        cnt++;
        console.log(`${cnt}.${arg}`);
      });
    } 

    // 값 되돌려주기(Return)
    function print8(su1,su2) {
      console.log(`su1: ${su1}, su2: ${su2}`);
      return su1 + su2;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>함수 연습</h2>
  <input type="button" value="일반함수" onclick="print1()" class="btn btn-success"/>
  <input type="button" value="매개값전달" onclick="print2('안녕')" class="btn btn-primary"/>
  <input type="button" value="객체처리" onclick="print3(btom)" class="btn btn-secondary"/>
  <input type="button" value="기본값처리" onclick="print4('Good')" class="btn btn-info"/>
  <input type="button" value="기본값처리2" onclick="print5('Good')" class="btn btn-warning"/>
  <input type="button" value="여러개값처리" onclick="print6(10,20,'안녕','Good',true)" class="btn btn-danger"/>
  <input type="button" value="여러개값처리2" onclick="print7(10,20,'안녕','Good',true)" class="btn btn-light"/>
  <input type="button" value="여러개값처리3" onclick="alert(print7(10,20,'안녕','Good',true))" class="btn"/>
  <input type="button" value="리턴값처리" onclick="alert(print8(10,20))" class="btn btn-dark"/>
</div>
</body>
</html>
