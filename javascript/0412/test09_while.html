<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html(while문)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function whileCheck() {
      let su = document.getElementById("su").value;
      let str = "";
      let cnt = 0;
      let tot = 0;

      while(cnt < su) {
        cnt++;
        tot += cnt;
        if(cnt % 10 == 0) {
          str += `1부터 ${cnt}까지의 합: ${tot}<br/>`;
          demo.innerHTML = str;
        }
      }
      str += `1부터 ${cnt}까지의 총합: ${tot}<br/>`;
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>while문 연습</h2>
  <pre>
    합계를 계산할 마지막 값을 입력받은 후,
    각 10항씩 마다 중간 결과를 출력하시오.
  </pre>
  <hr/>
  <p>구하고자 하는 마지막 값을 입력하세요?
    <input type="number" name="su" id="su" value="10" min="10" class="form-control" autofocus required />
  </p>
  <p>
    <input type="button" value="while문연습" onclick="whileCheck()" class="btn btn-success form-control mb-2" />
    <input type="button" value="초기화" onclick="locatio.reload()" class="btn btn-warning form-control" />
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
