<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test17_3.html(onload)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 본문의 내용을 모두 로딩시킨 후 처리
    // window.onload = function() {
    // window.addEventListener('load', function(){
    window.addEventListener('DOMContentLoaded', function() {
      // document object model (document의 아래쪽), body와 body 안의 div, 내용을 둘러싸고 있는 form 등이 dom 계층 구조 아래에 있다
      let product = document.getElementById("product"); // .value, .focus(), .select()
      let price = document.getElementById("price");
      let su = document.getElementById("su");

      // 버튼을 클릭('click')하는 이벤트가 발생하면(addEventListener) 기능(function) 수행
      calcBtn.addEventListener('click', function(){
        if(product.value.trim() == "" || price.value.trim() == "" || su.value.trim() == "" || isNaN(price.value) || isNaN(su.value)) {
          alert("품목과 단가와 수량을 체크하세요");
          product.select();
          product.focus();
          return false;
        }
        let res = price.value * su.value; // 입력된 문자가 수치형식의 문자면 연산 됨( + 제외)
        demo.innerHTML = `상품명 : ${product.value}, 단가 : ${price.value}, 수량 : ${su.value}, 총 금액 : ${res}`;
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품 가격 계산하기</h2>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="에어컨" autofocus class="form-control mb-3"/>
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="100000" class="form-control mb-3"/>
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="1" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
