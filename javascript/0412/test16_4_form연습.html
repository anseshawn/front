<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16_4.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color: white;
    }
  </style>
  <script>
    'use strict';
    function fCheck() {

      
      let str = "";
      let sw = 0;
      for(let i=0; i<document.getElementsByName("hobby").length; i++) {
        if(document.getElementsByName("hobby")[i].checked) {
          str += document.getElementsByName("hobby")[i].value + "/";
          sw = 1;
        }
      }
      
      // 체크박스 선택 안하면 알림 출력 (선생님 방법)
      if (sw == 0) {
        alert("취미를 하나 이상 선택하세요");
        return false;
      }

      let subStr = str.substring(0, str.length-1);
      subStr += " <input type='button' value='지우기' onclick='fClear()' class='btn btn-danger btn-sm'/>";
      
      // 체크박스 선택 안하면 알림 출력 (내 방법)
      // if(subStr == "") {
      //   alert("체크박스를 선택하세요")
      // }
      // else {
      //   document.getElementById("demo").innerHTML = "텍스트박스의 내용? <font color='orange'><b>"+subStr+"</b></font>";
      // }

      document.getElementById("demo").innerHTML = "텍스트박스의 내용? <font color='orange'><b>"+subStr+"</b></font>";
    }

    function fClear() {
      for(let i=0; i<document.getElementsByName("hobby").length; i++){
        document.getElementsByName("hobby")[i].checked = false;
      }
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform" class="m-3 p-3">
    <h2>여러 개의 값을 처리하기</h2>
    등산 <input type="checkbox" name="hobby" value="등산" class="mr-3" />
    낚시 <input type="checkbox" name="hobby" value="낚시" class="mr-3" />
    수영 <input type="checkbox" name="hobby" value="수영" class="mr-3" />
    바둑 <input type="checkbox" name="hobby" value="바둑" class="mr-3" />
    탁구 <input type="checkbox" name="hobby" value="탁구" class="mr-3" />
    바이크 <input type="checkbox" name="hobby" value="바이크" class="mr-3" />
    독서 <input type="checkbox" name="hobby" value="독서"/>
    <button type="button" onclick="fCheck()" class="btn btn-success form-control mt-3">출력</button>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
