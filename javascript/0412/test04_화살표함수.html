<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test04.html(Arrow function)</title>
  <script>
    'use strict';

    // let mbc1 = function() {
    //   console.log("이곳은 함수 표현식입니다.");
    // }
    
    // let mbc1 = () => {
    //   console.log("이곳은 함수 표현식입니다.");
    // }
    
    let mbc1 = () => console.log("1.이곳은 함수 표현식입니다.");

    let mbc2 = () => "2.이곳은 함수 표현식입니다."
    // return "" : 한줄밖에 없을 땐 return 생략 가능

    mbc1();
    console.log("3.",mbc2());
    let res = mbc2();
    console.log("4.",res);
    console.log('');

    // 1.본 함수
    // function mbc3(su1,su2) {
    //   res = su1 + su2;
    //   return res; 
    // }

    // 2. 익명 함수
    // const mbc3 = (su1, su2) => {
    //   res = su1 + su2;
    //   return res;
    // }

    // 3. 축약 가능
    const mbc3 = (su1, su2) => su1 + su2;
    // return되는 res가 su1+su2이므로 return su1+su2 로 축약 가능, 한줄이면 return 생략 가능
  </script>
</head>
<body>
  <h2>Arrow Function</h2>
  <p><input type="button" value="mbc1" onclick="mbc1()"/></p>
  <p><input type="button" value="mbc2" onclick="mbc2()"/></p>
  <p><input type="button" value="mbc3" onclick="alert(mbc3(15,25))"/></p>
</body>
</html>
