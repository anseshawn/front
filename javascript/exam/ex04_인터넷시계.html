<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="ex04.css">
</head>
<body>
<p><br/></p>
  <h2>Digital Clock</h2>
  <div class="frame">
    <div id="clock"></div>
  </div>
</body>
<script>
  'use strict';

  function nowClock() {
    let today = new Date();
    let hh = today.getHours();
    let mm = today.getMinutes();
    let ss = today.getSeconds();
    let ampm = "";
    
    if(hh < 10) hh = `0${hh}`;
    if(mm < 10) mm = `0${mm}`;
    if(ss < 10) ss = `0${ss}`;

    if(hh > 12) {
      hh = hh-12;
      ampm = "PM";
    }
    else if(hh == 0) {
      hh = 12;
      ampm = "AM";
    }
    else ampm = "PM";
    
    //const clock=document.querySelector('.clock');
    clock.innerHTML = `${hh} : ${mm} : ${ss} ${ampm}`;
  }

  nowClock();
  setInterval(nowClock,1000);
  
</script>
</html>
